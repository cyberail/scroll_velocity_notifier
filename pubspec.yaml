name: scroll_velocity_notifier

description: >
  A lightweight Flutter utility that intercepts scroll notifications and
  calculates smooth, real-time scroll velocity using an exponential moving
  average. Useful for scroll-aware UI, animations, and gesture-driven effects.
version: 0.0.3
homepage: https://github.com/cyberail/scroll_velocity_notifier.git
repository: https://github.com/cyberail/scroll_velocity_notifier.git
issue_tracker: https://github.com/cyberail/scroll_velocity_notifier/issues
documentation: https://github.com/cyberail/scroll_velocity_notifier/blob/main/README.md

topics:
  - flutter
  - scroll
  - notifications
  - velocity
  - user-interface

environment:
  sdk: ">=3.1.5 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
